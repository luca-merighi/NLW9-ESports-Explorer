<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <title>NLW E-sports</title>
</head>
<body>
    <header class="header animation-up">
        <div class="header-container">
            <img 
            src="https://github.com/luca-merighi.png" 
            alt="Foto de Perfil">
        </div>
    </header>

    <main>
        <section class="card animation-left">
            <div class="container">
                <header class="card-text">
                    <h2>
                        Meus Jogos
                    </h2>
                    <p>
                        Games que mais gosto de jogar!
                    </p>
                </header>

                <ul class="games-list">
                    <li>
                        <a href="https://www.twitch.tv/directory/game/Minecraft">
                            <img 
                            src="https://static-cdn.jtvnw.net/ttv-boxart/27471_IGDB-285x380.jpg" 
                            alt="Foto do Game Minecraft">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitch.tv/directory/game/Path%20of%20Exile">
                            <img 
                            src="https://static-cdn.jtvnw.net/ttv-boxart/29307_IGDB-285x380.jpg" 
                            alt="Foto do Game Path of Exile">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitch.tv/directory/game/DOOM%20Eternal">
                            <img 
                            src="https://static-cdn.jtvnw.net/ttv-boxart/506442_IGDB-285x380.jpg" 
                            alt="Foto do Game Doom Eternal">
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="card animation-left">
            <div class="container">
                <header class="card-text">
                    <h2>
                        Canais e Streamers 
                    </h2>
                    <p>
                        Listas de canais e transmissões que não perco!
                    </p>
                </header>

                <ul class="channels-list">
                    <li>
                        <a href="#">
                            <img 
                            src="./images/streamer-1.png" 
                            alt="Foto do Streamer">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img 
                            src="./images/streamer-2.png" 
                            alt="Foto do Streamer">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img 
                            src="./images/streamer-3.png" 
                            alt="Foto do Streamer">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img 
                            src="./images/streamer-4.png" 
                            alt="Foto do Streamer">
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="card animation-left">
            <div class="container">
                <header class="card-text">
                    <h2>
                        Minhas Redes 
                    </h2>
                    <p>
                        Se conecte comigo agora mesmo!
                    </p>
                </header>

                <ul class="social-media-list">
                    <li>
                        <a href="#">
                            <img 
                            src="./images/twitch.svg" 
                            alt="Ícone do Twitch">                            
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img 
                            src="./images/twitter.svg" 
                            alt="Ícone do Twitter">                            
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img 
                            src="./images/instagram.svg" 
                            alt="Ícone do Instagram">                            
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img 
                            src="./images/youtube.svg" 
                            alt="Ícone do YouTube">                            
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer animation-down">
        <p>
            Desenvolvido por @<span>luca</span>.<span>merighii</span>
        </p>
    </footer>
</body>
</html>
